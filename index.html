<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Optische Täuschung — Finn v.K.</title>
  <style>
    /* Vollbild-Bildanzeige, nur das Bild sichtbar */
    html, body {
      height: 100%;
      margin: 0;
      background: #000; /* schwarzer Hintergrund für besseren Kontrast */
    }
    .wrap {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img {
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      display: block;
      image-rendering: auto;
    }
    /* Entferne Auswahl/Markierung und Kontextmenü (optional) */
    img, body { -webkit-user-select: none; -moz-user-select: none; user-select: none; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Leg die Bilddatei dicht zum HTML-File oder passe den Pfad an: ./OptischeTaeuschung.webp -->
    <img src="OptischeTaeuschung.jpg" alt="Optische Täuschung" />
  </div>
</body>
</html>
